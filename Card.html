<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Swipe Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #9cb52f, #c511b3, #ea10be, #0473aa);
        background-size: 200% 200%;
      }

      .card-container {
        position: relative;
        width: 300px;
        height: 300px;
      }

      .card {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);    
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.5s ease, opacity 0.5s ease;
      }
      .container {
        position: absolute;
        top: 30px;
        width: 250px;
        height: 100px;
        box-shadow: 17px 15px 26px -6px rgba(151, 106, 10, 0.55) inset;
        -webkit-box-shadow: 17px 15px 26px -6px rgba(217, 224, 31, 0.55) inset;
        -moz-box-shadow: 17px 15px 26px -6px rgba(186, 166, 16, 0.55) inset;
        border-radius: 10px;
      }
      .bottom{
        position: absolute;
        /* border: 1px solid black; */
        top: 150px;
        width:  250px;
        height: 60px;
        
      }
      .circle{
        position: absolute;
        /* border: 1px solid black; */
        border-radius: 50%;
        top: 15px;
        left: 5px;
        height: 30px;
        width: 30px;
        box-shadow: 17px 15px 26px -6px rgba(151, 106, 10, 0.55) inset;
        -webkit-box-shadow: 17px 15px 26px -6px rgba(217, 224, 31, 0.55) inset;
        -moz-box-shadow: 17px 15px 26px -6px rgba(186, 166, 16, 0.55) inset;
       
      }
      .rectangle{
        position: absolute;
        /* border: 1px solid black; */
        top: 15px;
        height: 30px;
        width: 200px;
        left: 42px;
        box-shadow: 17px 15px 26px -6px rgba(151, 106, 10, 0.55) inset;
        -webkit-box-shadow: 17px 15px 26px -6px rgba(217, 224, 31, 0.55) inset;
        -moz-box-shadow: 17px 15px 26px -6px rgba(186, 166, 16, 0.55) inset;
        border-radius: 10px;
      }
      .card.hidden {
        opacity: 0;
        transform: translateY(-100%); /* Move the card upwards */
      }

      .card.active {
        z-index: 1;
        transform: translateY(0);
        opacity: 1;
      }

      .card.below {
        z-index: 0;
        transform: translateY(120%);
        opacity: 0.8; /* Add slight opacity for below cards */
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card active">
        <div class="container"></div>
        <div class="bottom">
          <div class="circle"></div>
          <div class="rectangle"></div>
        </div>
      </div>
      <div class="card below">  <div class="container"></div>
      <div class="bottom">
        <div class="circle"></div>
        <div class="rectangle"></div>
      </div></div>
      <div class="card below">  <div class="container"></div>
      <div class="bottom">
        <div class="circle"></div>
        <div class="rectangle"></div>
      </div></div>
      <div class="card below">  <div class="container"></div>
      <div class="bottom">
        <div class="circle"></div>
        <div class="rectangle"></div>
      </div></div>
      <div class="card below">  <div class="container"></div>
      <div class="bottom">
        <div class="circle"></div>
        <div class="rectangle"></div>
      </div></div>
      
      </div></div>
    </div>

    <script>
      const cards = document.querySelectorAll(".card");
      let currentIndex = 0;

      function swipeCard() {
        const currentCard = cards[currentIndex];
        currentCard.classList.remove("active");
        currentCard.classList.add("hidden"); // Apply fade-out and upward movement

        // Move to the next card
        currentIndex = (currentIndex + 1) % cards.length;
        const nextCard = cards[currentIndex];
        nextCard.classList.remove("below");
        nextCard.classList.add("active");

        // Move the card after the active one to "below" position
        const upcomingIndex = (currentIndex + 1) % cards.length;
        cards[upcomingIndex].classList.add("below");
      }

      document
        .querySelector(".card-container")
        .addEventListener("click", swipeCard);
    </script>
  </body>
</html>
